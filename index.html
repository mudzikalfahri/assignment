<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <header>
      <div class="header">
        <ul>
          <li>HOME</li>
          <li>PROJECT</li>
          <li>GALLERY</li>
          <li>BLOG</li>
        </ul>
      </div>
    </header>
    <div class="content">
      <div class="profile">
        <div class="profile_name">
          <div class="profile_name_image"></div>
          <div class="profile_name_name">
            <h1>Nama Anda</h1>
            <p>Frontend Engineer</p>
            <div class="button-kontak">
              <button class="button blue">Kontak</button>
              <button class="button transparent">Resume</button>
            </div>
          </div>
        </div>
        <div class="profile-detail">
          <table>
            <tr>
              <td class="column-1">Availability</td>
              <td class="column-2">Full Time</td>
            </tr>
            <tr>
              <td class="column-1">Usia</td>
              <td class="column-2">17</td>
            </tr>
            <tr>
              <td class="column-1">Lokasi</td>
              <td class="column-2">Jakarta, Indonesia</td>
            </tr>
            <tr>
              <td class="column-1">Pengalaman</td>
              <td class="column-2">8</td>
            </tr>
            <tr>
              <td class="column-1">Email</td>
              <td class="column-2">email@email.com</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="form">
        <form action="">
          <p class="label">Nama</p>
          <input type="text" id="nama" />
          <p class="label">Role</p>
          <input type="text" id="role" />
          <p class="label">Availability</p>
          <input type="text" id="availability" />
          <p class="label">Age</p>
          <input type="text" id="age" />
          <p class="label">Lokasi</p>
          <input type="text" id="lokasi" />
          <p class="label">Years Experience</p>
          <input type="text" id="experience" />
          <p class="label">Email</p>
          <input type="text" id="email" />
          <button class="button-submit">SUBMIT</button>
        </form>
      </div>
    </div>
  </body>
</html>
